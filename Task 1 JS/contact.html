<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10b938724d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/contact.css">
    <link rel="Amazing Events Icon" href="/assets/img/Logo-Amazing-Events.ico">
    <title>Amazing Events | Contact</title>
</head>
<body class="container bg-dark-subtle">
    <header>
        <div class="container fw-bolder">
            <img src="/assets/img/Logo-Amazing-Events.png" class="img-fluid" alt="Amazing Events Logo">
            <nav class="navbar navbar-expand-lg p-0">
                <div class="container-fluidp-0">
                    <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav" >
                            <li class="nav-item bg-danger m-1 p-1 text-center rounded-2 border-dark">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item bg-danger m-1 p-1 text-center rounded-2">
                                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item bg-danger m-1 p-1 text-center rounded-2">
                                <a class="nav-link " href="./pastEvents.html">Past Events</a>
                            </li>
                            <li class="nav-item bg-danger m-1 p-1 text-center rounded-2">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item bg-danger m-1 p-1 text-center rounded-2">
                                <a class="nav-link" href="./details.html">Details</a>
                            </li>
                            <li class="nav-item bg-danger m-1 p-1 text-center rounded-2">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner mt-3 mb-3">
                <div class="carousel-item active">
                    <img src="/assets/img/Music_Concert.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/Costume_Party.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/assets/img/Food_Fair.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>        
        <fieldset>
            <div class="name">
            <label for="name">Name:</label>
            <input name="name" type="text" id="name">
            </div>
            <div class="email">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email">
            </div>
            <div class="message">
            <label>
                Message:
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </label>
            </div>
        </fieldset>
        <button>Submit</button>
    </main>
    <footer class="container bg-dark d-flex align">
        <div class="container m-1">
            <button class="btn btn-primary" type="button">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button class="btn btn-danger" type="button">
                <i class="fa-brands fa-instagram"></i>
            </button>
            <button class="btn btn-success" type="button">
                <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
        <div class="container d-flex fw-bold text-white align-content-end">
            <p>FE-11TM</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
